name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install NDK
      run: |
        echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.3.6528147"
        echo "ndk.dir=${ANDROID_HOME}/ndk/21.3.6528147" >> local.properties
    
    - name: Download OpenCV SDK
      run: |
        wget https://sourceforge.net/projects/opencvlibrary/files/4.1.0/opencv-4.1.0-android-sdk.zip
        unzip opencv-4.1.0-android-sdk.zip
        mkdir -p OpenCV
        cp -r OpenCV-android-sdk/sdk OpenCV/
    
    - name: Update settings.gradle
      run: |
        echo "include ':app', ':OpenCV'" > settings.gradle
        echo "project(':OpenCV').projectDir = new File('OpenCV/sdk')" >> settings.gradle
    
    - name: Download YOLO weights
      run: |
        mkdir -p app/src/main/assets
        wget https://pjreddie.com/media/files/yolov3-tiny.weights -O app/src/main/assets/yolov3-tiny.weights
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Create local.properties if not exists
      run: |
        if [ ! -f local.properties ]; then
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
        else
          echo "sdk.dir=${ANDROID_HOME}" >> local.properties
        fi
    
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    
    - name: List APK file
      run: ls -la app/build/outputs/apk/debug/
    
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
